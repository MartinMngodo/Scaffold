<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaffold</title>
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <main class="main">
        <!-- auth section -->
        <div class="auth-section">
            <div class="container mx-auto">
                <div class="auth-content">
                    <!-- form -->
                    <form action="" class="form shadow border-gray-100">
                        <h1 class="color-brand-dark text-xl font-bold text-center">Create your Account</h1>
                        <span class="mt-1 text-sm text-gray-500 dark:text-gray-300 text-center">
                            Power your business with Auditr. </br>
                            Create your Account.
                        </span>
                        <div class="mt-6">
                            <label for="first_name" class="block mb-1 text-sm font-medium text-gray-900 dark:text-gray-300">First name</label>
                            <input type="text" name="first_name" class="bg-gray-50 border border-gray-300 text-gray-100 text-sm focus:ring-blue-500 focus:border-blue-900 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="First name" required>
                        </div>
                        <div class="mt-2">
                            <label for="last_name" class="block mb-1 text-sm font-medium text-gray-900 dark:text-gray-300">Last name</label>
                            <input type="text" name="last_name" class="bg-gray-50 border border-gray-300 text-gray-100 text-sm focus:ring-blue-500 focus:border-blue-900 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Last name" required>
                        </div>
                        <div class="mt-2">
                            <label for="email" class="block mb-1 text-sm font-medium text-gray-900 dark:text-gray-300">Email</label>
                            <input type="email" name="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-100 text-sm focus:ring-blue-500 focus:border-blue-900 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="martin@gmail.com" required />
                        </div>
                        <div class="mt-2">
                            <label for="password"
                                class="block mb-1 text-sm font-medium text-gray-900 dark:text-gray-300">Password</label>
                            <input type="password" id="inputPassword"
                                class="bg-gray-50 border border-gray-300 text-gray-100 text-sm focus:ring-blue-500 focus:border-blue-900 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="password" required />
                        </div>
                        <div class="mt-6">
                            <button type="submit"
                                class="btnlog color-brand-btn text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                LOGIN
                            </button>
                        </div>
                        <span class="mt-4 mb-6 text-sm text-gray-500 dark:text-gray-300">Already have an account?
                        <a href="login.html" class="color-brand-link">Sign In</a></span>
                    </form>
                </div>
            </div>
        </div>
    </main>




    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
